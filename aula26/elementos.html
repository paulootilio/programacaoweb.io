<script>

      function exibirOcutarUniversal(tag,flag){
        if(flag)
        setTimeout(function(){ 
          $(tag).show();
          }, 1000);
        else
          setTimeout(function(){ 
          $(tag).hide();
          }, 1000);
      }
    </script>


    <script type="text/javascript">
      
      $(document).ready(function(){

        });
      });
    
    </script>

    <script type="text/javascript">

        $('.ev1').dblclick(function(){

      $(document).ready(function(){
        $('.ev2').mouseover(function(){  
          alert('Evento mouseover');
        });
      });

           
    
    </script>

    <script>
    $('#dynamic-select').bind('change', function () { // bind change event to select
        var url = $(this).val(); // get selected value
        if (url != '') { // require a URL
            window.location = url; // redirect
        }
        return false;
    });
</script>
