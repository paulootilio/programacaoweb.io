<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<h1>Tabelas</h1>

	<table cellspacing="10" border="1">

	<tr>
		<td>
			<img src="img/instagram.png" height="100">
		</td>

		<td>
			coluna 02 - linha 01
		</td>
	</tr>

	<tr>
		<td>
			coluna 01 - linha 02
		</td>

		<td>
			coluna 02 - linha 02
		</td>
	</tr>
		
	</table><br><br>


	<table border="1">

	<tr>
		<th>Código</th>
		<th>Decrição</th>
		<th>Valor (R$)</th>
	</tr>

	<tr>
		<td>00001</td>
		<td>Notebook</td>
		<td>2500.00</td>
	</tr>

	<tr>
		<td>00002</td>
		<td>Monitor</td>
		<td>500,00</td>
	</tr>

	<tr>
		<td>00003</td>
		<td>Roteaor Wi-Fi</td>
		<td>150,00</td>
	</tr>

	<tr>
		<th colspan="2">Total</th>
		<td>3150,00</td>
	</tr>

	<tr>
		<th rowspan="2">Encargos</th>
		<td>Juros</td>
		<td>5,00</td>
	</tr>

	<tr>
		<td>Multa</td>
		<td>9,00</td>
	</tr>
		
	</table><br><br>


	<h2>Desafio</h2>
	<table border="1">

	<tr>
		<th height="25" width="500"></th>
		<th height="25" width="500"></th>
		
	</tr>

	<tr>
		<td height="25" colspan="2"></td>
		
	</tr>

	<tr>
		<td height="25" colspan="2"></td>
	</tr>

	<tr>
		<td height="25" colspan="2"></td>
	</tr>

	<tr>
		<th height="25" colspan="2"></th>
	</tr>

	
		
	</table>



</body>
</html>
